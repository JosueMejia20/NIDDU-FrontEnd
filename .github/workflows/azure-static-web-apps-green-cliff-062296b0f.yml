name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Node correct version
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Verificar que Node realmente est√° en 22
      - name: Debug Node Version
        run: |
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v

      # Limpieza total (evita dependencias corruptas)
      - name: Clean NPM Cache
        run: |
          npm cache clean --force || true

      # Instalar dependencias con logs completos
      - name: Install dependencies
        run: |
          echo "Instalando dependencias..."
          npm ci --verbose

      # Build con print de error completo
      - name: Build App
        run: |
          echo "Iniciando build..."
          npm run build --verbose

      # Revisar si la carpeta build existe
      - name: Debug build folder
        run: |
          echo "Contenido de la carpeta actual:"
          ls -la
          echo "Contenido de ./build:"
          ls -la build || echo "La carpeta build NO EXISTE"

      # Obtener ID token
      - name: Install OIDC Client
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v7
        id: idtoken
        with:
          script: |
            const core = require('@actions/core')
            return await core.getIDToken()

      # Deploy FINAL
      - name: Deploy to Azure
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_CLIFF_062296B0F }}
          action: "upload"
          app_location: "/"
          output_location: "build"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
